<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
  
  <title>Project Planner</title>
</head>
<body>
  <div class="section-settings">
    <div class="settings-top">
      <input class="project-name" type="text" value="Insert project name here">
      <h3 class="save"><input type="email", required, value="insert email here"> <span class="btn-save">Save</span></h3>
    </div>
    <div class="settings-bottom">
      <div class="project-details">
        <h3>Start date <input class="date-field" type="date" required></h3>
        <h3>End date <input class="date-field" type="date" required></h3>
      </div>
      <div class="display-settings">
        <h3>Show main grid lines <ion-icon name="square-outline"></ion-icon></h3>
        <h3>Show sub grid lines <ion-icon name="square-outline"></ion-icon></h3>
        <h3>Row spacing <ion-icon name="remove-circle"></ion-icon><ion-icon name="add-circle"></ion-icon></h3>
      </div>
    </div>  
  </div>

  <div class="section-chart">
    
    <div class="container-rows">
    
      
      <div class="container-gridlines">
        <div class="spacing">
          <div class="label-date">11 Jun 2018</div>
        </div>
        <div class="gridlines-outer">
          <div class="gridlines-inner">
              <div class="major-gridline">
                <div class="label-date">18 Jun 2018</div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
              </div>
              <div class="major-gridline">
                <div class="label-date">25 Jun 2018</div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
              </div>
              <div class="major-gridline">
                <div class="label-date">2 Jul 2018</div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
              </div>
              <div class="major-gridline">
                <div class="label-date">9 Jul 2018</div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
                <div class="minor-gridline"></div>
              </div>
          </div>
        </div>
      </div>
      

      <div class="row row-task">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class="color-pallete">
          <div class="color-option color-red"></div>
          <div class="color-option color-blue"></div>
          <div class="color-option color-green"></div>
          <div class="color-option color-yellow"></div>
          <div class="color-option color-grey"></div>
          <div class="color-option color-orange"></div>
          <div class="color-option color-purple"></div>
          <div class="color-option color-pink"></div>
        </div>
        
        <div class=text-area>
          <input class="text-field" type="text">
        </div>
        <div class="timing-area">
          <div class="container-timeline">
            <div class="timeline"></div>
          </div>
        </div>
      </div>

      <div class="row row-task" tabindex="-1">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field" type="text">
        </div>
        <div class="timing-area">
          <div class="container-timeline">
            <div class="timeline"></div>
          </div>
        </div>
      </div>

      <div class="row row-deadline" tabindex="-1">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field-deadline" type="text">
        </div>
        <div class="timing-area">
          <div class="container-deadline">
            <div class="deadline"></div>
          </div>
        </div>
      </div>

      <div class="row row-task" tabindex="-1">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field" type="text">
        </div>
        <div class="timing-area">
          <div class="container-timeline">
            <div class="timeline"></div>
          </div>
        </div>
      </div>

      <div class="row row-task" tabindex="-1">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field" type="text">
        </div>
        <div class="timing-area">
          <div class="container-timeline">
            <div class="timeline"></div>
          </div>
        </div>
      </div>

      <div class="row row-deadline" tabindex="-1">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field-deadline" type="text">
        </div>
        <div class="timing-area">
          <div class="container-deadline">
            <div class="deadline"></div>
          </div>
        </div>
      </div>

      <div class="row row-task">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field" type="text">
        </div>
        <div class="timing-area">
          <div class="container-timeline">
            <div class="timeline"></div>
          </div>
        </div>
      </div>

      <div class="row row-task" tabindex="-1">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field" type="text">
        </div>
        <div class="timing-area">
          <div class="container-timeline">
            <div class="timeline"></div>
          </div>
        </div>
      </div>

      <div class="row row-deadline" tabindex="-1">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field-deadline" type="text">
        </div>
        <div class="timing-area">
          <div class="container-deadline">
            <div class="deadline"></div>
          </div>
        </div>
      </div>

      <div class="row row-task" tabindex="-1">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field" type="text">
        </div>
        <div class="timing-area">
          <div class="container-timeline">
            <div class="timeline"></div>
          </div>
        </div>
      </div>

      <div class="row row-task" tabindex="-1">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field" type="text">
        </div>
        <div class="timing-area">
          <div class="container-timeline">
            <div class="timeline"></div>
          </div>
        </div>
      </div>

      <div class="row row-deadline" tabindex="-1">
        <ion-icon name="close-circle" class="btn-delete"></ion-icon>
        <div class="color-picker"></div>
        <div class=text-area>
          <input class="text-field-deadline" type="text">
        </div>
        <div class="timing-area">
          <div class="container-deadline">
            <div class="deadline"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="section-buttons">
    <div class="button button-deadline">
      <span>Deadline</span><ion-icon name="add-circle"></ion-icon>
    </div>
    <div class="button button-task">
      <span>Task</span><ion-icon name="add-circle"></ion-icon>
    </div>
  </div>
  
</body>
</html>
